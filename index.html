<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Booleaner</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

        <div class="container">
            <img class="logo" src="img/logo.svg" alt="logo Booleaner">
        </div>

        <section>
            <h1>
                Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee
            </h1>
            <span class="font-gray">
                <span class="editor">Scritto da <span class="font-blue">The Booleaner</span></span><br>
                il 03/04/2024
            </span>
        </section>

    </header>

    <main>
        
        <section class="pictures">
            <img src="img/tim-1.jpg" alt="Foto di Tim che parla">
            <img src="img/tim-2.jpg" alt="Foto di Tim in posa">
            <br>
            <span class="caption">
                1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen <br>
                2nd Photo: Wikimedia, by Paul Clarke
            </span>
        </section>
    </main>
</body>
</html>
